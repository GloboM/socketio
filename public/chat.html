<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title> chat | Chat App</title>
</head>
<body class="chat">

<div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>

</div>

<div class="chat__main">

    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">

        <form id="messages-form">
            <input type="text" name="message" placeholder="your message hier" autofocus autocomplete="off"/>
            <button>Send</button>
        </form>
        <button id="send-location" >Share location</button>

    </div>




</div>



<script id="message_template" type="text/template">
<li class="message">
    <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
    </div>
    <div class="message__body">
        <p>{{text}}</p>
    </div>


</li>
</script>

<script id="position_template" type="text/template">
<li class="message">
    <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
    </div>
    <div class="message__body">
        <a href="{{url}}" target="_blank">My current location</a>

    </div>

</li>
</script>

<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/moment.js"></script>
<script src="js/mustache.js"></script>
<script src="js/chat.js"></script>
</body>
</html>
